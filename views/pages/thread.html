<section class="module">
    <div class="page">
        <div class="container">
            <link rel="stylesheet" type="text/css" href="assets/css/trix.css">
            <script src="//cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
            <script src="dist/angular-trix.min.js"></script>
            <p>{{ thread.title }}</p>
            <p>by {{ thread.author }} on {{ thread.createdAt | date}}</p>
            <p ng-bind-html="trustHtml(thread.content)"></p>
            <ul>
                <li ng-repeat="post in posts">
                    <p ng-bind="post.content"></p>
                    by {{ post.author }} at {{ post.createdAt | date }}
                </li>
            </ul>

            <h2>Reply</h2>
            <form ng-submit="createPost(post)">
                <input type="text" placeholder="Write your reply..." ng-model="post.content">
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
</section>
